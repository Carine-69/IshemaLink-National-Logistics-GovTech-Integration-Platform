<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IshemaLink Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #ccc; padding: 32px; }
        h1 { color: #2c3e50; }
        .stat { font-size: 2em; color: #2980b9; margin: 16px 0; }
        .label { color: #888; font-size: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>IshemaLink Control Tower</h1>
        <div class="stat">{{ active_trucks }} <span class="label">Active Trucks</span></div>
        <div class="stat">{{ total_revenue }} <span class="label">Total Revenue</span></div>
        <div class="stat">{{ available_drivers }} <span class="label">Available Drivers</span></div>
    </div>
</body>
</html>
